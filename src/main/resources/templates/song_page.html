<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="topnav">
    <a href="/home"><i class="fas fa-home"></i> Home</a>
    <a class="active" href="/songs"><i class="fas fa-music"></i> Songs</a>
</div>
<div class="container">
    <h1>Favourite Songs List of <span th:text="${userLogin}"></span></h1>
    <div class="song-actions">
        <a href="/songs/add" class="btn"><i class="fas fa-plus"></i> Add Song</a>
    </div>
    <div th:if="${songs}">
        <ul>
            <li th:each="song : ${songs}" th:text="${song.title} + ' by ' + ${song.author}"></li>
        </ul>
    </div>
    <div th:unless="${songs}" class="message">
        <p>No songs available.</p>
    </div>
</div>
</body>
</html>
